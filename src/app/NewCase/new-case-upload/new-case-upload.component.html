<section id="contact" class="contact">
    <div class="container col-lg-10 justify-content-center php-email-form">
        <br>
        <div class="row">
            <div class="col-md-6">
                <input class="form-control" type="file" #fileInput />
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" (click)="uploadFile();">Upload Excel</button>
            </div>
        </div>
        <div>
            <h4 class="alert-success">{{message}}</h4>
        </div>
    </div>
</section>
